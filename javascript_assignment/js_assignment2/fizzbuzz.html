<!DOCTYPE html>
<html>
<head>
	<title>FIZZ BUZZ</title>
</head>
<body>
  <script type="text/javascript">
  	  function fizzbuzz(num) 
  	  { 
  
    	if((num%3===0) &&(num%5===0)) 
     {
     	console.log('fizzbuzz'); 
     } 
     else 

      if(num%3 === 0 ) 
      	 { 
          console.log('fizz'); 
      	 } 
   else 
      	if(num%5 === 0)
      {
      	console.log('buzz') ; 
      }
   else  
     
     	if(typeof num!= 'number' )
     	{
     		console.log("not a number"); 
     	} 
  
  	  }  

  fizzbuzz(40); 
  //fizzbuzz("t");--- not a number 

  </script>
</body>
</html>
