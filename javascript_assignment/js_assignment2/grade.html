<!DOCTYPE html>
<html>
<head>
	<title>GRADE</title>
</head>
<body>
  <script type="text/javascript"> 

  	var marks = [80 , 80, 50]; 
  	  var total = 0;
      for(var i = 0; i < marks.length; i++) {
         total += marks[i];
       } 

  	 function calculateGrade(marks) 
  	   {
  	   
     var avg = total / marks.length; 

       if(avg>=1 && avg<=60)
       {
       	console.log("F"); 
       }  
       else
       if(avg>=60 && avg<=70)
       {
       	console.log("D"); 
       }
       else 
       if(avg>=70 && avg<=80) 
       {
       	console.log("c"); 
       }  
       else
       if(avg>=80 && avg<=90)
       {
       	console.log("B"); 
        }  
        else
        if(avg>=90 && avg<=100) 
        {
        	console.log('A'); 
        } 
        
  	   }  
  calculateGrade(60); 
</script>

  	 
 
</body>
</html>
